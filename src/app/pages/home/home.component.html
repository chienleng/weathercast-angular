<app-weather-background
  [imagePath]="getWeatherImage(currentWeather.weatherCode)"
></app-weather-background>

<main>
  <section class="current-details">
    <h1>
      <button (click)="onMenuClick()">
        <i class="wi wi-snowflake-cold"></i>
        {{ getLocationLabel() }}
      </button>
    </h1>

    <app-current-weather
      [current]="currentWeather.temperature"
      [min]="currentWeather.temperatureMin"
      [max]="currentWeather.temperatureMax"
      [unit]="currentWeather.temperatureUnit"
      [weatherDescription]="getWeatherDescription(currentWeather.weatherCode)"
      [weatherIcon]="getWeatherIcon(currentWeather.weatherCode)"
      [coords]="coords"
    ></app-current-weather>
  </section>

  <div class="aside">
    <div class="card p-2 h-[300px] mb-3">
      <app-map></app-map>
    </div>
    <div class="card p-4">
      <app-weather-forecasts
        [forecasts]="dailyForecasts"
      ></app-weather-forecasts>
    </div>
  </div>
</main>

<app-location-switcher
  [hidden]="!showSwitcher"
  (onSwitcherClose)="showSwitcher = false"
></app-location-switcher>
